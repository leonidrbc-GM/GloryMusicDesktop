name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Запускать при создании тега версии (v1.0.0, v1.0.1, etc.)
  workflow_dispatch:  # Позволяет запускать вручную из интерфейса GitHub

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew packageReleaseDistributionForCurrentOS
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: installers-${{ matrix.os }}
        path: |
          build/compose/binaries/
          build/libs/*.jar
        if-no-files-found: error
        
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: GloryMusic ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: |
          artifacts/installers-windows-latest/**/*.exe
          artifacts/installers-windows-latest/**/*.msi
          artifacts/installers-ubuntu-latest/**/*.deb
          artifacts/installers-macos-latest/**/*.dmg
          artifacts/installers-windows-latest/**/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Windows EXE

on:
  workflow_dispatch:  # Ручной запуск
  push:
    tags:
      - 'v*'  # При создании тега

jobs:
  build-windows:
    runs-on: windows-latest  # ВАЖНО: Windows сервер!
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    # Создаем иконку если нет (опционально)
    - name: Create placeholder icon if missing
      run: |
        if not exist gm_icon.ico (
          echo "Creating placeholder icon..."
          # Можно создать простую иконку или пропустить
        )
    
    - name: Build with Gradle
      run: gradlew.bat packageExeDistributionForCurrentOS
    
    - name: List created files
      run: dir /s /b *.exe || echo "No EXE files found"
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: GloryMusic-Windows
        path: build/compose/binaries/main/exe/*.exe
        retention-days: 7

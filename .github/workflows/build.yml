name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    # Проверяем, что файл существует
    - name: Check gradlew.bat
      run: |
        dir gradlew.bat
        echo "File exists, proceeding..."
    
    # Используем правильную команду
    - name: Build EXE
      run: .\gradlew.bat packageExeDistributionForCurrentOS --no-daemon
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GloryMusic-Windows
        path: build/compose/binaries/main/exe/*.exe

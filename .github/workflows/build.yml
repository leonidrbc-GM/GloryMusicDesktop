name: Build Windows EXE

on:
  workflow_dispatch:  # Только ручной запуск

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java (Windows)
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'  # Zulu работает стабильно
        java-version: '17'
    
    - name: Build with Gradle
      run: |
        # Явно указываем использовать Gradle wrapper
        if exist gradlew.bat (
          call gradlew.bat packageExeDistributionForCurrentOS
        ) else (
          gradle packageExeDistributionForCurrentOS
        )
    
    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: GloryMusic-Windows
        path: build/compose/binaries/main/exe/*.exe

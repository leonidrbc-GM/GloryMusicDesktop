name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Указываем конкретную Java для Windows
    - name: Setup Java 17 for Windows
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'microsoft'  # Используем Microsoft JDK для Windows
        
    - name: Build EXE
      run: gradlew.bat packageExeDistributionForCurrentOS  # Используем .bat для Windows
      
    - uses: actions/upload-artifact@v4
      with:
        name: GloryMusic-EXE
        path: build/compose/binaries/main/exe/*.exe

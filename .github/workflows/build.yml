name: Build EXE from JAR

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
    
    # Прямое создание EXE из JAR
    - name: Create EXE
      run: |
        # Проверяем какие JAR файлы есть
        Get-ChildItem -Recurse -Filter "*.jar" | Select-Object -First 1
        
        # Создаем EXE (самая простая команда)
        jpackage `
          --name GloryMusic `
          --input . `
          --main-jar GloryMusic.jar `
          --type exe `
          --app-version 1.0.0
      
    - uses: actions/upload-artifact@v4
      with:
        name: EXE-File
        path: GloryMusic*.exe

name: Windows EXE Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        
    - run: ./gradlew buildExe
      
    - uses: actions/upload-artifact@v3
      with:
        name: GloryMusic
        path: build/compose/binaries/main/exe/*.exe
